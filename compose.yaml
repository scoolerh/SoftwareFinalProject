services:
  # ai:
  #   build: ./backgammon/game
  #   expose: 
  #     - "7555"
  db:
    image: postgres
    expose: 
      - "7788"
    environment:
      - POSTGRES_PASSWORD=collective
      - POSTGRES_DB=backgammon
      - PGDATA=/var/lib/postgresql/data/pgdata
    restart: on-failure

    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - ./pgdata:/var/lib/postgresql/data


  app:
    build: ./backgammon
    ports: 
      - "9000:5555"
    links: 
      - "db"
    # - "ai"
