<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <header>
            <h1>BACKGAMMON</h1> 
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/newgame">New Game</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Here is the current board: </h2>
                <p>{{ .game.state }} </p>
                <p>Now it's {{ .game.CurrTurn }}'s turn.</p>
                <p>Captured Pieces: {{ .game.Captured }}</p>
            
                {% if .human %}
                    {{ $urllist := .urlList}}
                    {{ range $index, $possiblemoves := .possibleMoves}}
                    <button class="button">{{index $urllist $index}}</button>
                    {{ end }}
                {% else %}
                    <button class="button">{{.url}}</button>
                {% endif %}

            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
