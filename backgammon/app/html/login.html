<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="Cache-control" content="no-cache, no-store">
        <meta http-equiv="Pragma" content="no-cache">
        <add name="Expires" content="0" />
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/styles.css">

    </head>
    <body>
        <header>
            <h1>BACKGAMMON</h1> 
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a id="user" href="/login"></a></li>
                <script>
                    var user = "{{.}}";
                    if (user == "Guest") {
                        document.getElementById("user").innerHTML = "Login";
                    } else {
                        document.getElementById("user").innerHTML = "Welcome, {{.}}!";
                    }   
                </script>
                <li><a href="/selectPlayers">New Game</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <h2>Login:</h2>
                <form action="/loggedin" method="post">
                    <div>
                        <label for="username">Username:</label><input type="text" id="username" name="username" autocomplete = "off" required><br>
                        <label for="password">Password:</label><input type="text" id="password" name="password" autocomplete = "off" required><br>
                    </div>
                    <br>
                    <input class="button" type="submit">
                  </form>
            </section>
            <section>
                <h2>Register:</h2>
                <form action="/registered" method="post">
                    <div>
                        <label for="username">Username:</label><input type="text" id="username" name="username" autocomplete = "off" required><br>
                        <label for="password">Password:</label><input type="text" id="password" name="password" autocomplete = "off" required><br>
                    </div>
                    <br>
                    <input class="button" type="submit">
                </form>
            </section>
        </main>

    </body>
</html>
