<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <!-- A scoreboard page to display statistics about each player stored in the database -->
    <!-- Implemented by Barinamene Nwike from the Coin Stealers-->
    <body onload = 'generateTable(table_data)'>
        <script>
            function generateTable(tableData){
                let table = document.getElementById("scoreboard");
                const data = JSON.parse(tableData);
                for (let element of data) {
                    let row = table.insertRow();

                    for (var key in element) {
                        let cell = row.insertCell();
                        for (let i = 0; i < 4; i++){
                            let td = element[key][i]
                        }
                        let text = document.createTextNode(td);
                        cell.appendChild(text);
                    }
                }
            }
        </script>
        <div class="table-container">
        <table id="scoreboard">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Games Played</th>
                    <th scope="col">Wins</th>
                    <th scope="col">Losses</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    </body>
</html>
