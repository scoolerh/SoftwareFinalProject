<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/board.css">
    </head>
    <body>
        <main>
            <div class = "board">
                <div class="left-bin">
                    <h2>WHITE HOME</h2>
                </div>
                <div class="mini-divider-left"></div>
                <div class="left-side">
                    <div class="top-row">
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                    </div>
                    <div class="bottom-row"> 
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                    </div>
                </div> 
                <div class = "divider"></div>
                <div class = "right-side">
                    <div class="top-row">
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                        <div class="space-down odd"></div>
                        <div class="space-down even"></div>
                    </div>
                    <div class="bottom-row"> 
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                        <div class="space-up odd"></div>
                        <div class="space-up even"></div>
                    </div>
                </div>  
                <div class="mini-divider-right"></div>
                <div class="right-bin">
                    <h3>BLACK HOME</h3>
                </div>  
            </div>
            <section>
                <p>{{ .state }}</p>
                <p>Now it's {{ .player }}'s turn.</p>
                <p>Captured Pieces: {{ .captured }}</p>
                <a href="/play"><button class="button">Next Move</button></a>
            </section>
        </main>
 
        <footer>

        </footer>
    </body>
</html>
