<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Backgammon</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <header>
            <h1>BACKGAMMON</h1> 
        </header>

        <main>
            <section>
                <form action="/newgame">
                    <h2>Who will be Player 1?</h2>
                    {% if {{ .username }} != "Guest" %}
                        <input type="radio" id="player1" name="loggedUser">
                        <label for="loggedUser">{{ .username }}</label>
                    {% end if %} 
                    <input type="radio" id="guest" name="guest">
                    <label for="guest">Guest</label>
                    <input type="radio" id="steve" name="steve">
                    <label for="steve">Steve AI (Easy Mode)</label>
                    <input type="radio" id="player1" name="joe">
                    <label for="joe">Joe AI (Hard Mode)</label>
                </form>
            </section>
        </main>

    </body>
</html>
